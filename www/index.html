<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval';"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <!-- JSXC -->
    <link rel="stylesheet" type="text/css" href="css/jsxc.bundle.css" />
    <!-- JSXC Mobile -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>JSXC Mobile</title>
  </head>
  <body>
    <div class="app">
      <h1>Apache Cordova</h1>

      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>

    <!-- Cordova -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- JSXC -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jsxc.bundle.js"></script>
    <!-- JSXC Mobile -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
